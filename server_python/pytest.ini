[pytest]
# 테스트 경로
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 모드
asyncio_mode = auto

# 기본 옵션
addopts =
    -v
    --tb=short
    --strict-markers

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# 로깅 설정
log_cli = true
log_cli_level = INFO
